<div class="container-events">
  <owl-carousel-o
  #carousel
  [options]="customOptions"
  (translate)="onCarouselTranslate($event)"
  (translated)="onCarouselTranslate($event)">
    <ng-container *ngFor="let evento of listaEventos">
      <ng-template carouselSlide>
        <div class="image-container">
          <div class="card">
            <div class="first-content">
              <span>
                <img [src]="evento.imagen" alt="Portrait Image" class="carousel-image-portrait" />
              </span>
            </div>
            <div class="second-content">
          <span>
            <img src="../../../assets/img/logo2.svg" alt="" class="logocard">
            <h3>{{ evento.nombre }}</h3>
          </span>
            </div>
          
          
          </div>
         
          
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>

</div>

<div class="loader-container row align-items-end">

  <div class="containerbutton col">
    <button class="cta">
      <span class="hover-underline-animation"> Made in bogot√° </span>
    </button>
  </div>

<svg viewBox="0 0 240 240" height="240" width="240" class="loader col">
	<circle stroke-linecap="round" stroke-dashoffset="-330" stroke-dasharray="0 660" stroke-width="20" stroke="#000" fill="none" r="105" cy="120" cx="120" class="loader-ring loader-ring-a"></circle>
	<circle stroke-linecap="round" stroke-dashoffset="-110" stroke-dasharray="0 220" stroke-width="20" stroke="#000" fill="none" r="35" cy="120" cx="120" class="loader-ring loader-ring-b"></circle>
	<circle stroke-linecap="round" stroke-dasharray="0 440" stroke-width="20" stroke="#000" fill="none" r="70" cy="120" cx="85" class="loader-ring loader-ring-c"></circle>
	<circle stroke-linecap="round" stroke-dasharray="0 440" stroke-width="20" stroke="#000" fill="none" r="70" cy="120" cx="155" class="loader-ring loader-ring-d"></circle>
</svg>

<div class="containerbuttons col">
  <button class="cta">
    <span class="hover-underline-animation"> Contacto </span>
    <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
        <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
    </svg>
  </button>
  <button class="cta">
    <span class="hover-underline-animation"> Noticias </span>
    <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
        <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
    </svg>
  </button>
</div>

</div>
